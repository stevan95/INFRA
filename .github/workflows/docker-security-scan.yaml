name: security-scan-image
on:
  push:
    branches: ['main']
    paths: ['code/**']

jobs:
  security-image-scan:
    name: Docker Image Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: INFRA

      - name: Get app name
        id: get_app_name
        run: |
          FILE_PATH="${GITHUB_WORKSPACE}/$(dirname $GITHUB_EVENT_PATH)"
          FOLDER_NAME=$(basename $FILE_PATH)
          echo "APP_NAME=$FOLDER_NAME" >> $GITHUB_ENV

      - name: Build an image from Dockerfile
        run: |
          cd INFRA/code/${{ steps.get_app_name.outputs.folder_name }}
          docker build -t ${{ steps.get_app_name.outputs.folder_name }}:sec-test .

      - name: Install Trivy
        run: |
          sudo apt-get install wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy

      - name: Run Trivy Image Scan
        run: |
          trivy image ${{ steps.get_app_name.outputs.folder_name }}:sec-test -format sarif -o trivy-results.sarif

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
