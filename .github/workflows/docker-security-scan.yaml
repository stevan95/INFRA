name: security-scan-image
on:
  push:
    branches:
      - main

jobs:
  security-image-scan:
    name: Docker Image Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: INFRA

      - name: Identify Changed Folder
        id: changed_folder
        run: |
          CHANGED_FOLDER=$(dirname "${{ github.event.head_commit.added | join('\n') }}" | cut -d/ -f2)
          echo "::set-output name=folder::$CHANGED_FOLDER"

      - name: Build an image from Dockerfile
        run: |
          cd INFRA/code/${{ steps.changed_folder.outputs.folder }}
          docker build -t ${{ steps.changed_folder.outputs.folder }}:sec-test .

      - name: Install Trivy
        run: |
          sudo apt-get install wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy

      - name: Run Trivy Image Scan
        run: |
          trivy image ${{ steps.changed_folder.outputs.folder }}:sec-test -format sarif -o trivy-results.sarif

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
