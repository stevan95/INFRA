name: security-scan-image
on:
  push:
    branches: ['main']
    paths: ['code/**']

jobs:
  security-image-scan:
    name: Docker Image Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: dorny/paths-filter@v2
        with:
          list-files: "shell"
          filters: |
            changes:
              - added|modified: 'code/**/**'

      - name: Get app name
        run: |
          files=$(echo ${{ steps.changed-files.outputs.changes_files }})

          for file in $files; do
            echo $file >> changed.txt
          done

          IMAGE_NAMES=`cat changed.txt | cut -d'/' -f2 | uniq`
          echo "IMAGE_NAMES=$IMAGE_NAMES" >> $GITHUB_ENV

      - name: Build an image from Dockerfile
        run: |
          for IMAGE in $IMAGE_NAMES; do
            cd code/$IMAGE
            docker build -t ${IMAGE}:sec-test .
          done

      - name: Install Trivy
        run: |
          sudo apt-get install wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy

      - name: Run Trivy Image Scan
        run: |
          test=$(docker images --format "{{.Repository}}")
          echo "$test"
          echo $IMAGE_NAMES
          for IMAGE in $IMAGE_NAMES; do
            trivy image --severity HIGH,CRITICAL ${IMAGE}:sec-test -format sarif -o trivy-results.sarif
          done

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
