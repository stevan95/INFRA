apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apparmor
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kubernetes/app-armor
    repoURL: https://github.com/stevan95/INFRA.git
    targetRevision: master
